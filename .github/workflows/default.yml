name: Build image and test container

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: thelurps/pandoc
          tag_with_ref: true
          tag_with_sha: true
  test:
    name: Test $IMAGE
    needs: build
    env:
      IMAGE: ${{ secrets.DOCKER_USERNAME }}/pandoc:sha-${GITHUB_SHA:0:7}
    runs-on: ubuntu-latest
    container: $IMAGE
    steps:
      - uses: actions/checkout@v2
      - name: Render
        run: pandoc README.md -o README.pdf
      - uses: actions/upload-artifact@master
        with:
          path: README.pdf
