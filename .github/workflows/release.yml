name: Release

on:
  push:
    branches:
      - 'latest'
      - 'testing'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: thelurps/pandoc:${{github.ref_name}}
  test:
    needs: build
    runs-on: ubuntu-latest
    container: thelurps/pandoc:${{github.ref_name}}
    steps:
      - uses: actions/checkout@v2
      - name: Git describe
        id: ghd
        uses: proudust/gh-describe@v1
      - name: Render
        run: |
          make README.pdf && \
            mv -v README.pdf README-${{ steps.ghd.outputs.describe }}.pdf
      - uses: actions/upload-artifact@master
        with:
          name: 'rendered_pdf-${{ steps.ghd.outputs.describe }}'
          path: 'README-${{ steps.ghd.outputs.describe }}.pdf'
